<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rune Rod Terapi</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f8f4ee;
      --accent-bg: #f2e7dc;
      --text-dark: #1a1a1a;
      --btn-bg: #3d2a1a;
      --btn-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .wrapper {
      max-width: 420px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      overflow: hidden;
      padding: 1.5rem;
    }

    .hero-mockup {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: var(--accent-bg);
      border-radius: 12px;
      padding: 1.5rem;
      gap: 1rem;
    }

    .hero-text h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      margin: 0 0 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .hero-text .cta-button {
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero-image {
      flex-shrink: 0;
    }

    .hero-image img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      .hero-mockup {
        flex-direction: column-reverse;
        text-align: center;
      }
      .hero-image img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="hero-mockup">
      <div class="hero-text">
        <h1>Genskab forbindelsen<br>til dig selv –<br>én samtale ad gangen</h1>
        <a href="#" class="cta-button">Book en gratis nu</a>
      </div>
      <div class="hero-image">
        <img src="rune.png" alt="Rune Rod">
      </div>
    </div>
  </div>
</body>
</html>
